<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LMS - Notifications</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="container">

    <!-- ðŸ”” Notifications Card -->
    <div class="card">
        <h2>ðŸ”” Notifications</h2>
        <div id="notifications" class="notification-list"></div>
    </div>

</div>

<script>
/* Sample initial notifications */
let notifications = [
    "ðŸ“˜ Your book is due in 2 days.",
    "ðŸ’° You have an unpaid fine of BDT 25.",
    "ðŸ“… Your reservation expired yesterday."
];

/* Function to add a new notification */
function addNotification(message) {
    notifications.unshift(message); 
    loadNotifications();
}

/* ðŸ”” Load Notifications to UI */
function loadNotifications() {
    let container = document.getElementById("notifications");
    container.innerHTML = "";

    notifications.forEach((msg, index) => {
        let div = document.createElement("div");
        div.classList.add("notification");
        div.innerHTML = `<span>${msg}</span>`;
        div.style.opacity = "0";
        div.style.transform = "translateY(10px)";

        setTimeout(() => {
            div.style.opacity = "1";
            div.style.transform = "translateY(0)";
            div.style.transition = "all 0.4s ease";
        }, index * 150);

        container.appendChild(div);
    });
}

// Load notifications on page load
loadNotifications();
</script>
</body>
</html>
